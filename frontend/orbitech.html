<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Particle Sphere with Thick Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0b0b0b, #000);
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script>
/* ===============================
   Constants
================================ */
const SCALE = 1.3;
const INTRO_DURATION = 1800; // ms

/* ===============================
   Scene Setup
================================ */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5 * SCALE;

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ===============================
   Shared Particle Material
================================ */
const particleMaterial = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 0.02 * SCALE,
  transparent: true,
  opacity: 0.75,
  depthWrite: false
});

/* ===============================
   Helper
================================ */
const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

/* ===============================
   Particle Sphere
================================ */
const sphereCount = 3000;
const sphereRadius = 1.5 * SCALE;

const sphereGeometry = new THREE.BufferGeometry();
const spherePositions = new Float32Array(sphereCount * 3);
const sphereTarget = new Float32Array(sphereCount * 3);
const sphereStart = new Float32Array(sphereCount * 3);

for (let i = 0; i < sphereCount; i++) {
  // target (final)
  const theta = Math.random() * Math.PI * 2;
  const phi = Math.acos(2 * Math.random() - 1);

  sphereTarget[i * 3]     = sphereRadius * Math.sin(phi) * Math.cos(theta);
  sphereTarget[i * 3 + 1] = sphereRadius * Math.sin(phi) * Math.sin(theta);
  sphereTarget[i * 3 + 2] = sphereRadius * Math.cos(phi);

  // start (scattered)
  sphereStart[i * 3]     = (Math.random() - 0.5) * 12;
  sphereStart[i * 3 + 1] = (Math.random() - 0.5) * 12;
  sphereStart[i * 3 + 2] = (Math.random() - 0.5) * 12;

  spherePositions.set(sphereStart.slice(i * 3, i * 3 + 3), i * 3);
}

sphereGeometry.setAttribute(
  'position',
  new THREE.BufferAttribute(spherePositions, 3)
);

const sphere = new THREE.Points(sphereGeometry, particleMaterial);
scene.add(sphere);

/* ===============================
   Thick Orbit
================================ */
const orbitCount = 2000;
const orbitRadius = 2.6 * SCALE;
const orbitThickness = 0.25 * SCALE;

const orbitGeometry = new THREE.BufferGeometry();
const orbitPositions = new Float32Array(orbitCount * 3);
const orbitTarget = new Float32Array(orbitCount * 3);
const orbitStart = new Float32Array(orbitCount * 3);
const orbitAngles = new Float32Array(orbitCount);
const orbitOffsets = new Float32Array(orbitCount);

for (let i = 0; i < orbitCount; i++) {
  const angle = Math.random() * Math.PI * 2;
  orbitAngles[i] = angle;
  orbitOffsets[i] = (Math.random() - 0.5) * orbitThickness;

  const r = orbitRadius + orbitOffsets[i];

  orbitTarget[i * 3]     = Math.cos(angle) * r;
  orbitTarget[i * 3 + 1] = 0;
  orbitTarget[i * 3 + 2] = Math.sin(angle) * r;

  orbitStart[i * 3]     = (Math.random() - 0.5) * 14;
  orbitStart[i * 3 + 1] = (Math.random() - 0.5) * 14;
  orbitStart[i * 3 + 2] = (Math.random() - 0.5) * 14;

  orbitPositions.set(orbitStart.slice(i * 3, i * 3 + 3), i * 3);
}

orbitGeometry.setAttribute(
  'position',
  new THREE.BufferAttribute(orbitPositions, 3)
);

const orbit = new THREE.Points(orbitGeometry, particleMaterial);
orbit.rotation.x = 0.18;
scene.add(orbit);

/* ===============================
   Mouse
================================ */
const mouse = { x: 0, y: 0 };
window.addEventListener('mousemove', e => {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
});

/* ===============================
   Animation
================================ */
const startTime = performance.now();

function animate() {
  requestAnimationFrame(animate);

  const elapsed = performance.now() - startTime;
  const t = Math.min(elapsed / INTRO_DURATION, 1);
  const eased = easeOutCubic(t);

  // Intro interpolation
  if (t < 1) {
    for (let i = 0; i < spherePositions.length; i++) {
      spherePositions[i] =
        sphereStart[i] + (sphereTarget[i] - sphereStart[i]) * eased;
    }
    sphereGeometry.attributes.position.needsUpdate = true;

    for (let i = 0; i < orbitPositions.length; i++) {
      orbitPositions[i] =
        orbitStart[i] + (orbitTarget[i] - orbitStart[i]) * eased;
    }
    orbitGeometry.attributes.position.needsUpdate = true;
  } else {
    // Normal behavior (unchanged)
    sphere.rotation.y += 0.0015;
    sphere.rotation.x += 0.001;

    sphere.rotation.y += mouse.x * 0.002;
    sphere.rotation.x += mouse.y * 0.002;

    const pos = orbitGeometry.attributes.position.array;
    for (let i = 0; i < orbitCount; i++) {
      orbitAngles[i] += 0.002;
      const r = orbitRadius + orbitOffsets[i];

      pos[i * 3]     = Math.cos(orbitAngles[i]) * r;
      pos[i * 3 + 1] = 0;
      pos[i * 3 + 2] = Math.sin(orbitAngles[i]) * r;
    }

    orbitGeometry.attributes.position.needsUpdate = true;
    orbit.rotation.y += 0.0006;
  }

  renderer.render(scene, camera);
}

animate();

/* ===============================
   Resize
================================ */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
